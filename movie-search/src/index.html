<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <title>Movie-search App</title>
</head>
<body>
  <header class="container-fluid text-center p-3 sticky-top">
      <div class="title">
          <h2>Movie-search</h2>
      </div>
  </header>
  <div class="container pt-5 pb-3 padding">
    <div class="row padding">
      <div class="col">
          <form class="form-inline justify-content-center has-search" id="form">
              <div class="col-10 form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control col" id="input" placeholder="Search">
                <div class="d-flex justify-content-around align-items-center tools">
                  <span id="clear" class="fas fa-times"></span>
                  <span id="iconKeyboard" class="fas fa-keyboard"></span>
                </div>
              </div>
              <button class="btn p-2 btn-outline my-2 my-sm-0" type="button" id="search">Search</button>
          </form>
      </div>
    </div>
    <div class="row padding">
      <div class="col">
        <div class="keyboard container" id="keyboardContainer"></div>
      </div>
    </div>
  </div>
  <div class="container w-50 alert alert-light" role="alert" id="notice">ок</div>
  <div class="container pb-5">
      <div class="swiper-container pb-5">
          <div class="swiper-wrapper" id="sliderContainer"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
      </div>
  </div> 
  <footer class="container-fluid">
      <div class="container">
          <div class="row padding">
              <div class="col d-flex justify-content-between p-2 px-5 align-items-center">
                  <p class="contact">RS school 2020q1</p>
                  <a href="https://github.com/Mikisum" class="contact">Mikisum<i class=" fa-3x fab fa-github"></i></a>
              </div>
          </div>
      </div>
  </footer>
  <script type="module" src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
</body>
</html>

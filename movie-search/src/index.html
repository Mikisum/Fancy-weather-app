<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="../src/swiper.css">
    <title>Movie-search App</title>
</head>
<body>
    <header class="container-fluid text-center p-3 sticky-top">
        <div class="title">
            <h2>Movie-search</h2>
        </div>
    </header>
    <div class="container py-5 padding">
        <div class="row padding">
            <div class="col">
                <form class="form-inline justify-content-center has-search" id="form">
                    <div class="col-10 form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control col" id = "input" placeholder="Search">
                        <span id="clear" class="fas fa-times"></span>
                        <span id="keyboard" class="fa fas form-control-feedback fa-keyboard "></span>
                    </div>
                    <button class="btn p-2 btn-outline my-2 my-sm-0" type="submit" id="search">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container pb-5">
        <div class="swiper-container pb-5">
            <div class="swiper-wrapper" id="sliderContainer">
                <!-- <div class="swiper-slide card">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/91hFpX7UCmL._SL1500_.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a href="#">Title</a>
                        <p class="card-text">Year</p>
                        <p class="card-text">Rating</p>
                    </div>
                </div> -->
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div> 
    <footer class="container-fluid">
        <div class="container">
            <div class="row padding">
                <div class="col d-flex justify-content-between">
                    <h3>RS school 2020q2</h3> 
                    <i class="fa fa-github" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </footer>
    <!-- <script type="module" src="../src/swiper.js"></script> -->
    <script src="../src/index.js"></script>
    <!-- <script src="https://unpkg.com/swiper/js/swiper.js"></script> -->
    <script type="module" src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
</body>
</html>

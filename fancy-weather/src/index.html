<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1, maximum-scale=1">
  <link rel="icon" href="data:;base64,=">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
  <title>Fancy-weather</title>
</head>
<body>
  <div class="container mx-auto">
    <div class="header row py-5">
      <div class="col">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <button id="syncButton" type="button" class="btn mb-0">
            <i class="fas fa-sync"></i>
          </button> 
          <div class="btn-group" role="group">
            <button id="languageButton" type="button" class="btn dropdown-toggle mb-0" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">EN</button>
            <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-lef" aria-labelledby="btnGroupDrop1">
              <button class="dropdown-item active" type="button">EN</button>
              <button class="dropdown-item" type="button">RU</button>
              <button class="dropdown-item" type="button">BE</button>
            </div>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn active">
              <input type="radio" name="options" id="FarToCel" checked>°C
            </label>
            <label class="btn">
              <input type="radio" name="options" id="CelToFar">°F
            </label>
          </div>
        </div>
      </div>    
      <div class="col">
        <form id="searchForm" role="search" method="get" class="form search-form" action="/index.php">
          <div class="input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Search city" autofocus>
            <span class="microphone"><i class="fas fa-microphone" aria-hidden="true"></i></span>
            <button class="btn m-0" type="button" id="buttonSearch"><i class="fa fa-search" aria-hidden="true"></i></button> 
          </div>
        </form>
      </div>
    </div> 
    <div class="row p-5">
      <div class="weather col-md-8">
        <div class="weather-location">
          <span id="name" class="location"></span>
          <div>
            <span id="region" class="location"></span>   
            <span id="country" class="location"></span>  
          </div>        
        </div>  
        <div id="date"></div>  
        <div class="weather-time" id="time"></div>
        <div class="row pb-5">
          <div class="col-sm-6 weather-temperature temperature" id="temperature"></div>
          <div class="col weather-data">
            <img class="wheather-icon" id="weather-icon" width="200" height="200" alt="weather_icon"></img>
            <p data-i18n id="text" class="m-0"></p>
            <p data-i18n id="feelslike" class="m-0 temperature"></p>
            <p data-i18n id="wind" class="m-0"></p>
            <p data-i18n id="humidity" class="m-0"></p>
          </div>
        </div>  
        <div class="card-group pb-3">
          <div class="card forecast">
            <h5 data-i18n class="card-title forecast_day" id="day1"></h5>
            <div class="d-inline-flex">
              <p class="card-text temperature" id="weatherForDay1"></p>
              <img id="weather-icon1" class="forecast_icon" alt="weather_icon">
            </div>
          </div>
          <div class="card forecast">
            <h5 data-i18n class="card-title forecast_day" id="day2"></h5>
            <div class="d-inline-flex">
              <p class="card-text temperature" id="weatherForDay2"></p>
              <img id="weather-icon2" class="forecast_icon" alt="weather_icon">
            </div>
          </div>
          <div class="card forecast">
            <h5 data-i18n class="card-title forecast_day" id="day3"></h5>
            <div class="d-inline-flex">
              <p class="card-text temperature" id="weatherForDay3"></p>
              <img id="weather-icon3" class="forecast_icon" alt="weather_icon">
            </div>
          </div> 
        </div>
      </div>
      <div class="col-md-4">
        <div id="map" class="map"></div>
        <p data-i18n id="latitude" class="text-right m-0"></p>
        <p data-i18n id="longitude" class="text-right"></p> 
      </div>          
    </div>
  </div>    
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
  <script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
</body>
</html>
